<div class="flex flex-column p-2">
<h3>Buscar</h3>
<mat-form-field>
  <mat-label>Buscar Heroe
  </mat-label>
    <input
    type="text"
    matInput
    [formControl]="searchInput"
    [matAutocomplete]="auto"
    (input)="searchHero()">
    <mat-autocomplete #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event)">
    <mat-option *ngFor="let hero of heroes" [value]="hero"> {{hero.superhero}} </mat-option>
    <mat-option value=""
    *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
      No se encontro nada con el termino {{searchInput.value}}
    </mat-option>
    </mat-autocomplete>
</mat-form-field>



</div>
