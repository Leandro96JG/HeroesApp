
  <ng-template #divLoanding>
    <mat-grid-list cols="1">
      <mat-grid-tile>
        <shared-loading-spinner></shared-loading-spinner>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-template>

  <div *ngIf="hero; else divLoanding" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
    <mat-card-title> {{hero.alter_ego}} </mat-card-title>
    <mat-card-subtitle> {{hero.superhero}} </mat-card-subtitle>
    </mat-card-header>
    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
  </mat-card>
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> Informacion sobre {{hero.superhero}} </mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <b>Primera aparicion:</b>
          <mat-list-item> {{hero.first_appearance}} </mat-list-item>
          <b>Nombre completo:</b>
          <mat-list-item> {{hero.characters}} </mat-list-item>
          <b>Publicado por:</b>
          <mat-list-item> {{hero.publisher}} </mat-list-item>
          <b>Alter ego:</b>
          <mat-list-item> {{hero.alter_ego}} </mat-list-item>
        </mat-list>

        <button mat-button class="spacer"
        (click)="goBack()">
          <mat-icon color="accent">arrow_back</mat-icon>
          Regresar
        </button>
      </mat-card-content>

  </mat-card>
  </div>
